name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: compile
      run: gcc filesystemcrud_test.c -o filessystemcrud_test
    - name: execute
      run: ./filessystemcrud_test
  
